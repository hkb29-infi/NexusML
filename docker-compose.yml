services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: nexusml
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./worker:/worker
    environment:
      DATABASE_URL: postgresql://nexus:dev_password @postgres:5432/nexusml
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    volumes:
      - ./worker:/workspace
      - ./data:/data
    environment:
      REDIS_HOST: redis
      API_URL: http://backend:8000
    depends_on:
      - backend
      - redis
      - postgres

volumes:
  postgres_data:
